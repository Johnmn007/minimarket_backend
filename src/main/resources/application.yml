spring:
  application:
    name: minimarket-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/minimarket_db
    username: postgres
    password: john.007  # Cambia esto por tu password real
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update  # En producción cambia a 'validate' o 'none'
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  # sql:
  #   init:
  #     mode: always  # Para cargar data.sql
  #     platform: postgresql

server:
  port: 8080
  servlet:
    context-path: /api

# Configuración JWT
app:
  jwt:
    secret: miClaveSuperSecretaParaJWTMinimarket2024QueDebeSerMuyLargaParaSeguridad1234567890
    expiration: 86400000  # 24 horas en milisegundos

# Configuración de logging
logging:
  level:
    com.minimarket: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"